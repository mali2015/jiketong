<div>
    <div class="blue-top">
        <h2>账户名称-{{username}}</h2>
        <ul>
            <li ng-repeat="item in datacontext.list">
                <span class="txt-hide city">{{item.city}}</span>
                <b class="txt-hide">{{item.plan_name}}</b>
                <time>{{item.stat_date}}-{{item.end_date}}</time>
            </li>
        </ul>
    </div>
    <!-- blue-top end -->
    <div class="content set-account">
        <ul>
            <li>
                <a ui-sref="msg">查看消息 <i>&gt;</i></a>
            </li>
            <li>
                <a ui-sref="resetpwd">修改密码 <i>&gt;</i></a>
            </li>
            <li>
                <a ui-sref="feedback">意见反馈 <i>&gt;</i></a>
            </li>
        </ul>
        <a class="back" ng-click="onLogout()">退出登录</a>
    </div>
    <!-- set-account end -->
</div>
<!-- account-page end -->
